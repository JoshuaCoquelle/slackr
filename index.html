<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slackr Lazy Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Page Content -->
    <div id="page-wrapper">
        <div id="slackr-logo"></div>
        <input id="search-input" type="text" placeholder="Slackr Search" autofocus>
        <button id="slackr-button" disabled>GET RESULTS</button>
    </div>


    <!-- Modal + Overlay Content -->
    <div id="overlay"></div>

    <div id="modal">
        <div id="image-container"></div>

        <p id="close-modal">X</p>

        <!-- Navigation Footer -->
        <div id="navigation-footer">
            <div id="left-arrow" class="nav-arrow"><</div>
            <div id="right-arrow" class="nav-arrow">></div>
        </div>
    </div>

    <script src="slackr.js"></script>
</body>
</html>
